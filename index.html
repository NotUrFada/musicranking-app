<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Ranking App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-js/1.5.2/spotify-web-api.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>Monthly Music Rankings</h1>
            <div class="genre-navigation">
                <button id="prevGenre" class="nav-button">←</button>
                <h2 id="currentGenre">Pop</h2>
                <button id="nextGenre" class="nav-button">→</button>
            </div>
        </header>

        <main>
            <div id="comparison-container" class="comparison-container">
                <div class="song-cards">
                    <!-- Songs will be dynamically inserted here -->
                </div>
            </div>

            <div id="winner-section" class="winner-section hidden">
                <h3>Monthly Winner</h3>
                <div id="winner-card" class="winner-card">
                    <!-- Winner will be dynamically inserted here -->
                </div>
            </div>

            <button id="start-comparison" class="primary-button">
                Start New Comparison
            </button>
        </main>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <div id="error-message" class="error-message hidden">
            <!-- Error messages will be displayed here -->
        </div>
    </div>

    <script src="js/spotify-auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
